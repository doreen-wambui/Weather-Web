<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/ec75f45fd3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="plus2.css">
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
   <div class="container">
    <div class="card">
        <div class="card-body">
            <header>
            <div class="row" id="search-form">
                <div class="col-2">
                    <form>
                        <button type="click" class="btn btn-success" id="button1">
                            <span><i class="fa-solid fa-location-dot"></i></span>
                            <span>Current</span>
                        </button>      
                    </form>
                </div>
                <div class="col-8">
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" id= "search-input" placeholder="Type city">
                          </div>
                    </form>   
                </div>
                <div class="col-2">
                    <form>
                        <button type="submit" class="btn btn-primary">Search</button>      
                    </form>
                </div>
            </div>
            </header>
            <div class="row">
                <div class="col-7">
                    <div class="location"> 
                        <i class="fa-solid fa-location-dot"></i>
                        <span id="city"></span>
                    </div>
                    <div class="dayOfTheWeek" id="today"></div>
                </div>
        

                <div class="col-5">
                    <div class="actualTemperature">
                        <span><i class="fa-solid fa-cloud icon"></i></span>
                        <span id="actual-temp"></span> 
                        <span class="units">
                            <span id="celcius">
                                <a href="#">°C</a>
                            </span>|<span id="fahrenheit"> 
                                <a href="#">F</a>
                            </span> 
                        </span>
                        
                    </div>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-secondary">Temperature</button>
                        <button type="button" class="btn btn-secondary">Humidity</button>
                        <button type="button" class="btn btn-secondary">Wind</button>
                      </div>
                </div>
            </div>
           
            <p>
                <div class="heading">TODAY'S QUOTE</div>
                <div class="quote">"The bad thing is that time is short, the good thing is that there is still some time"</div>
                <div class="author">-unknown</div>
            </p>
            <footer>
                <div class="row">
                    <div class="col-2">
                        <div class="dayOfTheWeek">Sun, 23 July</div>
                        <div class="temperatureRange">23°C/15°C</div>
                        <div><i class="fa-solid fa-cloud icon"></i></div>
                    </div>
                    <div class="col-2">
                        <div class="dayOfTheWeek">Mon, 24 July</div>
                        <div class="temperatureRange">28°C/18°C</div>
                        <div><i class="fa-solid fa-umbrella icon"></i></div>
                    </div>
                    <div class="col-2">
                        <div class="dayOfTheWeek">Tue, 25 July</div>
                        <div class="temperatureRange">26°/14°C</div>
                        <div><i class="fa-solid fa-sun icon"></i></div>
                    </div>
                    <div class="col-2">
                        <div class="dayOfTheWeek">Wed, 26 July</div>
                        <div class="temperatureRange">23°C/17°C</div>
                        <div><i class="fa-solid fa-cloud icon"></i></div>
                    </div>
                    <div class="col-2">
                        <div class="dayOfTheWeek">Thur, 27 July</div>
                        <div class="temperatureRange">26°C/14°C</div>
                        <div><i class="fa-solid fa-smog icon"></i></div>
                    </div>
                    <div class="col-2">
                        <div class="dayOfTheWeek">Fri, 28 July</div>
                        <div class="temperatureRange">24°C/14°C</div>
                        <div><i class="fa-solid fa-sun icon"></i></div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
   </div> 
   <br/>
   <p class="code-link">
    <a href="https://github.com/doreen-wambui/SheCodesPlus">Open-source code</a> <span>by Doreen Wambui Mbugua</span>
   </p>
   <script src="plus2.js"></script>
</body>
</html>
